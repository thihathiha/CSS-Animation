<!DOCTYPE html>
<html>
<head>
	<title>Transform Origin</title>
	<style type="text/css">
		
		img{
			width: 300px;
			height: 200px;
			display: block;
			margin: auto;
			margin-top: 200px;
			transition: all 2s;

			/*transform-origin: right bottom;*/

			transform-origin: 150px 100px;

		}

		img:hover{
			transform:rotate(45deg);
		}

	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>

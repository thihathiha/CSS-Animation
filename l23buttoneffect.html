<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			background-color: #222;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;
		}

		a{
			width: 220px;
			height: 80px;

			text-decoration: none;
			font-size: 26px;
			color: yellow;
			text-transform: uppercase;

			text-align: center;
			line-height: 80px;

			position: relative;
		}

		a::before{
			content: '';

			width: 20px;
			height: 20px;
			background-color: yellow;
			border-radius: 50%;

			position: absolute;
			top: 50%;
			left: 0;

			transform: translateY(-50%);

			box-shadow: -100px 0 0 #ff0;

			opacity: 0;

			transition: all 0.3s;

			z-index: -2;
		}

		a::after{
			content: '';

			width: 20px;
			height: 20px;
			background-color: #ff0;
			border-radius: 50%;

			position: absolute;
			top: 50%;
			right: 0;

			transform: translateY(-50%);

			box-shadow: 100px 0 0 #ff0;

			opacity: 0;

			transition: all 0.3s;

			z-index: -2;
		}

		a:hover::before{
			left: 50%;
			transform: translateX(-50%) translateY(-50%);

			box-shadow: -30px 0px 0px #ff0;

			opacity: 1;
		}

		a:hover::after{
			right: 50%;
			transform: translateX(50%) translateY(-50%);

			box-shadow: 30px 0px 0px #ff0;

			opacity: 1;
		}

		span{
			width: 100%;
			height: 100%;
			background-color: yellow;
			border-radius: 8px;

			position: absolute;
			top: 0;
			left: 0;

			transform: scale(0);
			transition: all 0.3s;

			z-index: -1;
		}

		a:hover span{
			transform: scale(1);
			transition-delay: 0.3s;
		}

		a:hover{
			color: #222;
			transition-delay: 0.3s;
		}


	</style>
</head>
<body>
	<a href="#"><span></span>Hover Me</a>
</body>
</html>
